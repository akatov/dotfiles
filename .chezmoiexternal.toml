## oh-my-zsh

[".oh-my-zsh"]
  type = "archive"
  url = "{{ $gh }}ohmyzsh/ohmyzsh{{ $amt }}"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "{{ $gh }}zsh-users/zsh-syntax-highlighting{{ $amt }}"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

[".oh-my-zsh/custom/themes/powerlevel10k"]
