## Example Emacs Configs

# 3 popular, 3 org-mode configs, 1 Haskell & Ligatures, 1 Haskell, Coq, Nix, 1 Cask

{{- $ecd := ".local/share/emacs/" -}}
{{- $gh  := "https://github.com/" -}}
{{- $amt := "/archive/master.tar.gz" -}}

{{- $configs := dict
      "space"        "syl20bnr/spacemacs"
      "doom"         "hlissner/doom-emacs"
      "live"         "overtone/emacs-live"
      "danielmai"    "danielmai/.emacs.d"
      "philandstuff" "philandstuff/dot-emacs"
      "seth"         "seth/my-emacs-dot-d"
      "ohai"         "bodil/ohai-emacs"
      "jwiegley"     "jwiegley/dot-emacs"
      "rejeep"       "rejeep/emacs"
}}

{{ range $name, $path := $configs }}
["{{ $ecd }}{{ $name }}"]
  type = "archive"
  url ="{{ $gh }}{{ $path }}{{ $amt }}"
  exact = true
  stripComponents = 1
{{ end }}

# quelpa + use-package
